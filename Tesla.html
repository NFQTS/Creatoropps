<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tesla Integration Teaser</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    background-color: #000;
    color: #fff;
    overflow: hidden;
  }

  /* Starfall Canvas */
  canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
  }

  /* Centered Content */
  .content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 1;
    max-width: 600px;
    padding: 20px;
  }

  .content h1 {
    font-size: 3em;
    margin-bottom: 20px;
    letter-spacing: 2px;
    text-shadow: 0 0 20px #fff;
  }

  .content p {
    font-size: 1.2em;
    margin-bottom: 40px;
    line-height: 1.5;
    opacity: 0.9;
  }

  .btn {
    display: inline-block;
    padding: 18px 50px;
    border: 2px solid #fff;
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
    border-radius: 40px;
    font-size: 1.2em;
  }

  .btn:hover {
    background-color: #fff;
    color: #000;
    transform: scale(1.05);
  }

  /* Fade-in effect */
  .fade-in {
    animation: fadeIn 1.5s ease forwards;
    opacity: 0;
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }

  /* Optional responsive tweaks */
  @media (max-width: 600px) {
    .content h1 { font-size: 2rem; }
    .content p { font-size: 1rem; }
    .btn { padding: 15px 35px; font-size: 1rem; }
  }
</style>
</head>
<body>

<canvas id="stars"></canvas>

<div class="content fade-in">
  <h1>Tesla Integration</h1>
  <p>Experience the future of Tesla-powered rides.<br>
     Connect your Tesla, choose what you share, and get rewarded instantly.</p>
  <a href="#" class="btn">Sign Up / Pay Now</a>
</div>

<script>
  // Starfall effect
  const canvas = document.getElementById('stars');
  const ctx = canvas.getContext('2d');
  let stars = [];
  const STAR_COUNT = 150;

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  function Star() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.size = Math.random() * 2 + 0.5;
    this.speed = Math.random() * 1 + 0.2;
  }

  Star.prototype.update = function() {
    this.y += this.speed;
    if (this.y > canvas.height) {
      this.y = 0;
      this.x = Math.random() * canvas.width;
    }
  }

  Star.prototype.draw = function() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fillStyle = '#fff';
    ctx.fill();
  }

  for (let i = 0; i < STAR_COUNT; i++) {
    stars.push(new Star());
  }

  function animate() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    stars.forEach(star => {
      star.update();
      star.draw();
    });
    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
</html>
