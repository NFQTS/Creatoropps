<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustFlow</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
            color: #e0e0ff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }
        
        .container {
            max-width: 1200px;
            padding: 60px 20px;
            position: relative;
            z-index: 2;
        }
        
        h1 {
            font-size: 5rem;
            font-weight: 800;
            margin: 0 0 20px;
            background: linear-gradient(90deg, #a78bfa, #ec4899, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.1;
        }
        
        .subtitle {
            font-size: 1.8rem;
            font-weight: 300;
            opacity: 0.9;
            margin: 20px 0 60px;
            max-width: 800px;
        }
        
        .visual-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            margin: 80px 0;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .card:hover .tooltip {
            opacity: 1;
            transform: translateY(0);
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .card h3 {
            font-size: 1.5rem;
            margin: 0 0 15px;
            color: #fff;
        }
        
        .card p {
            opacity: 0.8;
            line-height: 1.6;
        }
        
        .tooltip {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translate(-50%, 10px);
            background: rgba(16, 185, 129, 0.8);
            color: #fff;
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            white-space: nowrap;
        }
