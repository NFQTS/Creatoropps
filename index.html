<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Creator Portal</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body { font-family:'Inter', sans-serif; background:#000; color:#fff; overflow-x:hidden; min-height:100vh; }

  /* Stars Background */
  .stars { position:fixed; inset:0; z-index:-1; pointer-events:none; }
  .star { position:absolute; width:2px; height:2px; background:#fff; border-radius:50%; opacity:0.8; animation:fall linear infinite, twinkle 2s infinite alternate; }
  @keyframes fall { 0%{ transform:translateY(-100vh); } 100%{ transform:translateY(100vh); } }
  @keyframes twinkle { 0%{opacity:0.5;} 50%{opacity:1;} 100%{opacity:0.5;} }

  /* Upload State */
  .upload-state { display:grid; place-items:center; text-align:center; min-height:100vh; padding:2rem; }
  .upload-state h1 { font-size:clamp(4rem,10vw,8rem); font-weight:900; background:linear-gradient(90deg,#fff,#ddd); -webkit-background-clip:text; -webkit-text-fill-color:transparent; margin-bottom:2rem; }

  .upload-btn { display:inline-flex; align-items:center; gap:1rem; background:linear-gradient(135deg,#fff,#ccc,#fff); color:#000; font-weight:900; font-size:1.8rem; padding:1.8rem 4rem; border-radius:999px; border:none; cursor:pointer; box-shadow:0 0 30px rgba(255,255,255,0.5),0 0 60px rgba(255,255,255,0.3); animation:pulse 2s infinite; transition: transform 0.3s, box-shadow 0.3s; }
  .upload-btn:hover { transform:scale(1.08) rotate(-1deg); box-shadow:0 0 60px rgba(255,255,255,0.7),0 0 120px rgba(255,255,255,0.5); }
  @keyframes pulse { 0%{box-shadow:0 0 30px rgba(255,255,255,0.5),0 0 60px rgba(255,255,255,0.3);} 50%{box-shadow:0 0 50px rgba(255,255,255,0.7),0 0 100px rgba(255,255,255,0.5);} 100%{box-shadow:0 0 30px rgba(255,255,255,0.5),0 0 60px rgba(255,255,255,0.3);} }
  input[type="file"] { display:none; }

  /* Magic Portal */
  .magic-portal { position:fixed; inset:0; background:rgba(0,0,0,0.95); display:grid; place-items:center; opacity:0; pointer-events:none; transition:opacity 0.4s; z-index:100; }
  .magic-portal.visible { opacity:1; pointer-events:all; }
  .portal-title { font-size:4rem; font-weight:900; background:linear-gradient(90deg,#fff,#ccc,#fff); -webkit-background-clip:text; -webkit-text-fill-color:transparent; background-size:200% auto; animation:shine 4s linear infinite; margin-bottom:1rem; text-align:center; }
  .portal-subtitle { font-size:1.5rem; opacity:0.7; margin-bottom:2rem; text-align:center; }
  .progress-text { font-size:3rem; font-weight:900; color:#fff; }

  @keyframes shine { to { background-position:200% center; } }

  /* Dashboard */
  .dashboard-state { display:none; padding:2rem; min-height:100vh; }
  .dashboard-state.active { display:block; }
  .container { max-width:1200px; margin:0 auto; }
  .header { display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:2rem; margin-bottom:2rem; }
  .profile-section { display:flex; align-items:center; gap:1rem; }
  .profile-image { width:100px; height:100px; border-radius:24px; object-fit:cover; border:2px solid rgba(255,255,255,0.2); }
  .profile-info h1 { font-size:2rem; font-weight:900; }
  .profile-info p { color:#aaa; font-size:1rem; }
  .gallery-grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(200px,1fr)); gap:1rem; }
  .asset-card { background:rgba(255,255,255,0.05); border-radius:16px; overflow:hidden; position:relative; padding:0.5rem; text-align:center; }
  .asset-card img, .asset-card video { width:100%; height:150px; object-fit:cover; border-radius:12px; }
  .delete-icon { position:absolute; top:5px; right:5px; width:24px; height:24px; background:red; color:#fff; border-radius:50%; display:grid; place-items:center; cursor:pointer; font-weight:bold; }
</style>
</head>
<body>

<div class="stars" id="stars"></div>

<!-- Upload State -->
<div class="upload-state" id="uploadState">
  <div>
    <h1>Become A Star</h1>
    <label for="upload" class="upload-btn">✨ Upload Your Assets</label>
    <input id="upload" type="file" accept="image/*,video/*" multiple>
  </div>
</div>

<!-- Magic Portal -->
<div class="magic-portal" id="magicPortal">
  <div>
    <div class="portal-title">Uploading...</div>
    <div class="portal-subtitle">Building your profile</div>
    <div class="progress-text" id="progressText">0%</div>
  </div>
</div>

<!-- Dashboard -->
<div class="dashboard-state" id="dashboardState">
  <div class="container">
    <div class="header">
      <div class="profile-section">
        <img id="profileImage" class="profile-image" src="" alt="Profile">
        <div class="profile-info">
          <h1>Your Portfolio</h1>
          <p id="assetCount">0 assets</p>
        </div>
      </div>
    </div>
    <div class="gallery-grid" id="galleryGrid"></div>
  </div>
</div>

<script>
// Create stars
const starsContainer = document.getElementById('stars');
for(let i=0;i<100;i++){
  const star = document.createElement('div');
  star.className='star';
  const size=Math.random()*2+1;
  star.style.width=star.style.height=size+'px';
  star.style.left=Math.random()*100+'vw';
  star.style.animationDuration=(Math.random()*10+5)+'s';
  star.style.animationDelay=Math.random()*5+'s';
  starsContainer.appendChild(star);
}

// Asset storage
let assets=[];

// Handle file upload
document.getElementById('upload').addEventListener('change', async (e)=>{
  const files=[...e.target.files];
  if(!files.length) return;
  const portal=document.getElementById('magicPortal');
  const progressText=document.getElementById('progressText');
  portal.classList.add('visible');

  let progress=0;
  const interval=setInterval(()=>{
    progress+=Math.random()*5+2;
    if(progress>99) progress=99;
    progressText.textContent=Math.floor(progress)+'%';
  },100);

  for(const file of files){
    await new Promise(r=>{
      const reader=new FileReader();
      reader.onload=ev=>{
        assets.push({name:file.name,type:file.type.startsWith('image/')?'photo':'video',preview:ev.target.result});
        r();
      }
      reader.readAsDataURL(file);
    });
  }

  clearInterval(interval);
  progressText.textContent='100%';
  await new Promise(r=>setTimeout(r,500));
  portal.classList.remove('visible');
  showDashboard();
});

// Show dashboard
function showDashboard(){
  document.getElementById('uploadState').style.display='none';
  document.getElementById('dashboardState').classList.add('active');
  if(assets[0]?.preview) document.getElementById('profileImage').src=assets[0].preview;
  renderGallery();
}

// Render gallery
function renderGallery(){
  const grid=document.getElementById('galleryGrid');
  grid.innerHTML=assets.map((a,i)=>`
    <div class="asset-card">
      <div class="delete-icon" onclick="deleteAsset(${i})">×</div>
      ${a.type==='photo'?`<img src="${a.preview}" alt="${a.name}">`:`<video src="${a.preview}" muted loop autoplay></video>`}
      <div>${a.name}</div>
    </div>
  `).join('');
}

// Delete asset
function deleteAsset(i){
  assets.splice(i,1);
  if(!assets.length){
    document.getElementById('uploadState').style.display='grid';
    document.getElementById('dashboardState').classList.remove('active');
  }else renderGallery();
}
</script>
</body>
</html>
