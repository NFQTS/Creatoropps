<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UnprincipledInc.</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #000;
    color: #fff;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
  }

  /* Star animation for space theme */
  .star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: #fff;
    opacity: 0.8;
    border-radius: 50%;
    animation: fall linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(-10px); opacity: 0.8; }
    100% { transform: translateY(110vh); opacity: 0; }
  }

  .container {
    max-width: 900px;
    text-align: center;
    padding: 60px 40px;
    z-index: 2;
  }

  .your-logo {
    width: 120px;
    height: 120px;
    margin-bottom: 40px;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    line-height: 1.2;
    text-shadow: 0 0 15px #fff;
  }

  .subheadline {
    font-size: 1.8rem;
    margin-bottom: 60px;
    font-weight: normal;
    opacity: 0.9;
  }

  ul {
    list-style: none;
    font-size: 1.5rem;
    max-width: 700px;
    margin: 0 auto 60px auto;
    padding-left: 0;
  }

  li {
    margin-bottom: 40px;
    position: relative;
    padding-left: 50px;
  }

  li::before {
    content: "✔";
    position: absolute;
    left: 0;
    top: 0;
    font-size: 2rem;
    color: #fff;
  }

  .action-button {
    display: inline-block;
    padding: 20px 50px;
    font-size: 1.5rem;
    color: #000;
    background: #fff;
    border-radius: 50px;
    text-decoration: none;
    font-weight: bold;
    letter-spacing: 1px;
    box-shadow: 0 10px 30px rgba(255,255,255,0.3);
    transition: transform 0.2s, box-shadow 0.2s;
    margin-bottom: 60px;
  }

  .action-button:hover {
    transform: scale(1.05);
    box-shadow: 0 15px 50px rgba(255,255,255,0.5);
  }

  .integrations {
    margin-top: 0;
  }

  .integrations-text {
    font-size: 1.3rem;
    margin-bottom: 30px;
    opacity: 0.8;
  }

  .logos {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 80px;
    flex-wrap: wrap;
  }

  .logo-btn {
    width: 140px;
    height: 140px;
    background: rgba(255,255,255,0.05);
    border-radius: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: all 0.3s ease;
    box-shadow: 0 8px 20px rgba(255,255,255,0.05);
    cursor: pointer;
  }

  .logo-btn:hover {
    transform: translateY(-10px) scale(1.1);
    background: rgba(255,255,255,0.15);
    box-shadow: 0 20px 40px rgba(255,255,255,0.1);
  }

  .logo-btn img {
    width: 100px;
    height: 100px;
    object-fit: contain;
    filter: grayscale(100%);
  }

  @media (max-width: 600px) {
    h1 { font-size: 2rem; }
    .subheadline { font-size: 1.4rem; }
    ul { font-size: 1.2rem; }
    .action-button { font-size: 1.2rem; padding: 15px 40px; }
    .your-logo { width: 90px; height: 90px; }
    .logos { gap: 40px; }
    .logo-btn { width: 100px; height: 100px; }
    .logo-btn img { width: 60px; height: 60px; }
    .integrations-text { font-size: 1.1rem; }
  }
</style>
</head>
<body>

<!-- Star field -->
<script>
  const starCount = 100;
  for (let i=0; i<starCount; i++){
    const star = document.createElement('div');
    star.className = 'star';
    star.style.left = Math.random()*100 + 'vw';
    star.style.top = Math.random()*100 + 'vh';
    star.style.animationDuration = 2 + Math.random()*3 + 's';
    star.style.width = star.style.height = Math.random()*2+1+'px';
    document.body.appendChild(star);
  }
</script>

<div class="container">
  <!-- Placeholder logo -->
  <img src="assets/logo.png" alt="Your Logo" class="your-logo">

  <h1>Your Data. Your Value.</h1>
  <div class="subheadline">Monetize Your Content & Data – From Anywhere</div>

  <ul>
    <li>Verified, high-quality videos, photos, car data & more</li>
    <li>Fair rewards for sharing what you already create</li>
    <li>Easy tools to manage, produce, and distribute</li>
  </ul>

  <a href="#" class="action-button">Join the Network</a>

  <div class="integrations">
    <div class="integrations-text">Connect Your Favorite Platforms</div>
    <div class="logos">
      <!-- Tesla -->
      <div class="logo-btn" title="Connect Tesla">
        <img src="assets/tesla.svg" alt="Tesla">
          <a href="/Tesla.html">Connect Tesla</a>
      </div>
      <!-- TikTok -->
      <div class="logo-btn" title="Connect TikTok">
        <img src="assets/tiktok.svg" alt="TikTok">
      </div>
      <!-- YouTube -->
      <div class="logo-btn" title="Connect YouTube">
        <img src="assets/youtube.svg" alt="YouTube">
      </div>
    </div>
  </div>
</div>
</body>
</html>
