<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data Ownership</title>

<style>
* { box-sizing:border-box; margin:0; padding:0; }

body {
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif;
  background:#0b0b0b;
  color:#eaeaea;
  overflow:hidden;
}

canvas {
  position:fixed;
  inset:0;
  z-index:-2;
}

.wrap {
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:24px;
  text-align:center;
}

h1 {
  font-size:48px;
  margin-bottom:16px;
  background:linear-gradient(135deg,#fff,#a78bfa);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.metric-label {
  font-size:16px;
  color:#9ca3af;
}

.metric {
  font-size:72px;
  font-weight:700;
  margin:8px 0 32px;
}

.description {
  font-size:18px;
  color:#b5b5b5;
  margin-bottom:32px;
}

.input-group {
  width:320px;
  max-width:100%;
  margin-bottom:14px;
}

input {
  width:100%;
  padding:16px;
  border-radius:14px;
  border:none;
  background:rgba(255,255,255,0.08);
  color:white;
  font-size:15px;
}

input:focus {
  outline:none;
  box-shadow:0 0 0 3px rgba(124,58,237,.35);
}

button.primary {
  width:320px;
  max-width:100%;
  padding:18px;
  border-radius:16px;
  border:none;
  background:linear-gradient(135deg,#4f46e5,#7c3aed);
  color:white;
  font-size:17px;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 12px 36px rgba(79,70,229,.4);
}

button.primary:hover {
  transform:translateY(-2px);
}

.overlay {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.92);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:.4s;
  z-index:10;
}

.overlay.show {
  opacity:1;
  pointer-events:auto;
}

.popup {
  background:rgba(20,20,30,.97);
  padding:32px;
  border-radius:22px;
  max-width:900px;
  width:90%;
  box-shadow:0 20px 60px rgba(79,70,229,.6);
}

.popup h2 {
  font-size:28px;
  margin-bottom:8px;
}

.popup p {
  color:#b5b5b5;
  margin-bottom:24px;
}

.flex {
  display:flex;
  gap:24px;
  flex-wrap:wrap;
}

video {
  width:100%;
  border-radius:14px;
  background:black;
}

.small {
  font-size:14px;
  color:#9ca3af;
  margin-top:10px;
}

.close {
  margin-top:20px;
  background:none;
  border:none;
  color:#9ca3af;
  cursor:pointer;
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<div class="wrap">
  <h1>Data Ownership</h1>

  <div class="metric-label">Ownership Credits</div>
  <div class="metric" id="credits">0</div>

  <div class="description">Monetize your presence.</div>

  <div class="input-group">
    <input id="website" placeholder="Website URL (required)">
  </div>

  <button class="primary" onclick="openHub()">Begin Monetization</button>
</div>

<!-- PRIVATE MEDIA HUB -->
<div class="overlay" id="hub">
  <div class="popup">
    <h2>Private Media Ledger</h2>
    <p>Watch or contribute. Ownership accrues automatically.</p>

    <div class="flex">
      <!-- WATCH -->
      <div style="flex:1;min-width:260px">
        <video id="player" controls playsinline>
          <source src="sample.mp4" type="video/mp4">
        </video>
        <div class="small">Credits awarded after meaningful engagement.</div>
      </div>

      <!-- UPLOAD -->
      <div style="flex:1;min-width:260px">
        <div class="input-group">
          <input type="file" id="upload" accept="video/*">
        </div>
        <button class="primary" onclick="uploadVideo()">Upload & Earn</button>
        <div class="small" id="uploadStatus"></div>
      </div>
    </div>

    <button class="close" onclick="closeHub()">Close</button>
  </div>
</div>

<script>
// STARFIELD
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");
let w,h;
function resize(){w=canvas.width=innerWidth;h=canvas.height=innerHeight;}
addEventListener("resize",resize);resize();
const stars=Array.from({length:160},()=>({x:Math.random()*w,y:Math.random()*h,r:Math.random()*1.2,s:Math.random()*.4+.1}));
(function anim(){
  ctx.clearRect(0,0,w,h);
  stars.forEach(s=>{
    s.y+=s.s;if(s.y>h)s.y=0;
    ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fillStyle="#fff";ctx.fill();
  });
  requestAnimationFrame(anim);
})();

// APP LOGIC
let credits = 0;
let rewarded = false;

function openHub(){
  if(!website.value.trim()) return alert("Enter your website.");
  hub.classList.add("show");
}

function closeHub(){
  hub.classList.remove("show");
}

function addCredits(n){
  credits += n;
  creditsEl = document.getElementById("credits");
  creditsEl.innerText = credits;
  creditsEl.style.transform="scale(1.06)";
  setTimeout(()=>creditsEl.style.transform="scale(1)",150);
}

// WATCH REWARD
player.addEventListener("timeupdate",()=>{
  if(!rewarded && player.currentTime > 30){
    rewarded = true;
    addCredits(5);
  }
});

// UPLOAD
function uploadVideo(){
  const file = upload.files[0];
  if(!file) return;
  uploadStatus.innerText = "Processing uploadâ€¦";
  setTimeout(()=>{
    uploadStatus.innerText = "Upload approved. Credits added.";
    addCredits(25);
  },1200);
}
</script>

</body>
</html>
