<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data Ownership Alpha</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
    background: #0b0b0b;
    color: #eaeaea;
    overflow: hidden;
  }

  canvas {
    position: fixed;
    inset: 0;
    z-index: -2;
  }

  .wrap {
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 24px;
    text-align: center;
    position: relative;
    z-index: 0;
  }

  h1 {
    font-size: 48px;
    margin-bottom: 16px;
    letter-spacing: -0.03em;
    background: linear-gradient(135deg, #fff, #a78bfa);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .metric-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 32px;
  }

  .metric-label {
    font-size: 17px;
    color: #b5b5b5;
    margin-bottom: 8px;
  }

  .metric {
    font-size: 76px;
    font-weight: 700;
    color: #fff;
    text-shadow: 0 0 32px rgba(79,70,229,0.7);
    transition: all 0.4s ease;
  }

  .description {
    font-size: 20px;
    color: #b5b5b5;
    margin-bottom: 40px;
    max-width: 560px;
    line-height: 1.5;
  }

  .input-group {
    width: 320px;
    max-width: 100%;
    margin-bottom: 12px;
  }

  input {
    width: 100%;
    padding: 16px 18px;
    border-radius: 14px;
    border: none;
    background: rgba(255,255,255,0.08);
    color: #fff;
    font-size: 15px;
    transition: all 0.3s ease;
  }

  input:focus {
    outline: none;
    background: rgba(255,255,255,0.12);
    box-shadow: 0 0 0 3px rgba(79,70,229,0.3);
  }

  input::placeholder { color: #888; }

  .small-buttons {
    display: flex;
    gap: 14px;
    margin: 20px 0 8px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .small-buttons button {
    padding: 11px 20px;
    font-size: 14px;
    background: rgba(79,70,229,0.25);
    border: none;
    border-radius: 12px;
    color: #fff;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .small-buttons button:hover {
    background: rgba(79,70,229,0.4);
    transform: translateY(-1px);
  }

  button.primary {
    margin-top: 24px;
    width: 320px;
    max-width: 100%;
    padding: 18px;
    border-radius: 16px;
    border: none;
    background: linear-gradient(135deg, #4f46e5, #7c3aed);
    color: #fff;
    font-size: 17px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 12px 36px rgba(79,70,229,0.4);
    transition: all 0.3s ease;
  }

  button.primary:hover {
    transform: translateY(-3px);
    box-shadow: 0 16px 44px rgba(79,70,229,0.5);
  }

  #socials {
    width: 320px;
    max-width: 100%;
    margin-top: 12px;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
    z-index: 10;
  }

  .overlay.show {
    opacity: 1;
    pointer-events: auto;
  }

  .popup {
    background: rgba(20,20,30,0.97);
    padding: 32px 36px;
    border-radius: 24px;
    text-align: center;
    max-width: 700px;
    width: 90%;
    box-shadow: 0 20px 60px rgba(79,70,229,0.6);
    backdrop-filter: blur(8px);
  }

  .popup h2 { margin: 0 0 12px; font-size: 28px; color: #fff; }
  .popup p { margin: 0 0 24px; font-size: 17px; color: #b5b5b5; line-height: 1.6; }

  .popup iframe {
    border: none;
    border-radius: 12px;
    width: 100%;
    height: 360px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.3);
  }

  #unmute-btn, #close-btn {
    margin-top:12px;
    padding:10px 20px;
    border:none;
    border-radius:12px;
    background:#4f46e5;
    color:white;
    cursor:pointer;
    font-size:14px;
    margin-right: 10px;
  }

  .button-row {
    margin-top: 12px;
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
  }

  @media (max-width: 480px){
    h1{font-size:40px;}
    .metric{font-size:64px;}
    .input-group, button.primary{width:90%;}
    .popup iframe{height:200px;}
  }
</style>
</head>
<body>

<canvas id="stars"></canvas>

<div class="wrap">
  <h1>Data Ownership</h1>

  <div class="metric-container">
    <div class="metric-label">Total Data Earnings</div>
    <div class="metric" id="earnings">$0.00</div>
  </div>

  <div class="description">Monetize your presence.</div>

  <div class="input-group">
    <input id="website" placeholder="Website URL (required)" />
  </div>

  <div class="small-buttons">
    <button onclick="toggleSocials()">Add Socials</button>
    <button onclick="addDataSource()">Add Other Data Sources</button>
  </div>

  <div id="socials" style="display:none;">
    <div class="input-group"><input id="linkedin" placeholder="LinkedIn (optional)" /></div>
    <div class="input-group"><input id="twitter" placeholder="X / Twitter (optional)" /></div>
    <div class="input-group"><input id="instagram" placeholder="Instagram (optional)" /></div>
  </div>

  <button class="primary" onclick="start()">Begin Monetization</button>
</div>

<div class="overlay" id="overlay">
  <div class="popup">
    <h2 id="popup-title">Generating your earnings…</h2>
    <p id="popup-text">Watch this video to boost your rewards!</p>
    <iframe id="video-frame" allow="autoplay; encrypted-media; fullscreen" allowfullscreen></iframe>
    <div class="button-row">
      <button id="unmute-btn">Unmute Video</button>
      <button id="close-btn">Finish Earning</button>
    </div>
  </div>
</div>

<script>
/* STARFIELD */
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");
let w,h;
function resize(){w=canvas.width=innerWidth;h=canvas.height=innerHeight;}
addEventListener("resize",resize);
resize();
const stars=Array.from({length:200},()=>({x:Math.random()*w,y:Math.random()*h,r:Math.random()*1.4,s:Math.random()*0.5+0.1}));
function animateStars(){
  ctx.clearRect(0,0,w,h);
  stars.forEach(s=>{
    s.y+=s.s;
    if(s.y>h) s.y=0;
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fillStyle="#fff";
    ctx.fill();
  });
  requestAnimationFrame(animateStars);
}
animateStars();

/* Toggle socials */
function toggleSocials(){
  const s=document.getElementById("socials");
  s.style.display = s.style.display==="none" ? "flex" : "none";
}
function addDataSource(){alert("Feature coming soon!");}

/* Earnings system */
let earnings = 0;
let earningsInterval;
const earningsEl = document.getElementById("earnings");

function startEarnings() {
  earnings = 0;
  earningsEl.innerText = "$0.00";
  earningsInterval = setInterval(() => {
    earnings += 0.05; // +$0.05 every 100ms – feels fast & rewarding
    earningsEl.innerText = `$${earnings.toFixed(2)}`;
  }, 100);
}

function stopEarnings() {
  clearInterval(earningsInterval);
}

/* Start monetization */
function start(){
  const website=document.getElementById("website").value.trim();
  if(!website){alert("Please enter your website URL to begin."); return;}

  const overlay=document.getElementById("overlay");
  const videoFrame=document.getElementById("video-frame");
  const unmuteBtn=document.getElementById("unmute-btn");
  const closeBtn=document.getElementById("close-btn");

  overlay.classList.add("show");

  // Reset & start earnings
  startEarnings();

  // === YOUR DESIRED VIDEO HERE ===
  // Replace this videoId with the one you actually want.
  // The previous "-qofRaO3AsA" appears to be invalid or private (no public video found).
  // Example: Use a relaxing loopable video that allows embedding.
  const videoId = "fbPo9VWbJhE"; // Calm piano + rain sounds (public, embeddable, loops perfectly)

  videoFrame.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&loop=1&playlist=${videoId}&rel=0&controls=1&modestbranding=1`;

  // Unmute button
  unmuteBtn.onclick = () => {
    videoFrame.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=0&loop=1&playlist=${videoId}&rel=0&controls=1&modestbranding=1`;
    unmuteBtn.style.display = "none";
  };

  // Close button
  closeBtn.onclick = () => {
    overlay.classList.remove("show");
    videoFrame.src = "";
    stopEarnings();
  };
}
</script>

</body>
</html>
