<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Creator Portal • Become Eternal</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    min-height: 100vh;
    font-family: 'Inter', system-ui, sans-serif;
    background: #000;
    color: #f8f9ff;
    overflow-x: hidden;
    position: relative;
  }

  /* ── Background & Stars ── */
  .stars {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: -1;
    opacity: 0.28;
    transition: opacity 2.5s ease;
  }

  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    pointer-events: none;
  }

  /* Portal overlay */
  .magic-portal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.97);
    backdrop-filter: blur(12px);
    z-index: 10000;
    display: grid;
    place-items: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 1s ease;
  }

  .magic-portal.visible {
    opacity: 1;
    pointer-events: all;
  }

  .portal-content {
    text-align: center;
  }

  .portal-title {
    font-family: 'Orbitron', sans-serif;
    font-size: clamp(4.5rem, 12vw, 11rem);
    font-weight: 900;
    background: linear-gradient(90deg, #fff, #ccc, #aaa, #fff);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    background-size: 300% auto;
    animation: cosmic-shine 7s linear infinite;
    letter-spacing: -0.04em;
  }

  @keyframes cosmic-shine {
    to { background-position: 300% center; }
  }

  .progress-text {
    font-family: 'Orbitron', sans-serif;
    font-size: clamp(5rem, 14vw, 12rem);
    font-weight: 900;
    color: #fff;
    text-shadow: 0 0 80px rgba(255,255,255,0.4);
    margin-top: 1.5rem;
  }

  /* ── HERO / LANDING ── */
  .hero {
    min-height: 100vh;
    display: grid;
    place-items: center;
    text-align: center;
    padding: 2rem;
    position: relative;
  }

  .hero h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: clamp(5rem, 14vw, 13rem);
    font-weight: 900;
    background: linear-gradient(90deg, #ffffff, #d0d0ff, #ffffff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 1.5rem;
    letter-spacing: -0.06em;
  }

  .hero-subtitle {
    font-size: clamp(1.6rem, 5vw, 2.4rem);
    color: #aaaaaa;
    margin-bottom: 5rem;
    max-width: 720px;
    opacity: 0.85;
  }

  /* ── THE COOL BUTTON ── */
  .upload-wrapper {
    position: relative;
    perspective: 1000px;
  }

  .upload-btn {
    position: relative;
    display: inline-flex;
    align-items: center;
    gap: 1.2rem;
    background: linear-gradient(135deg, #ffffff 0%, #e0e0ff 50%, #ffffff 100%);
    color: #000;
    font-family: 'Orbitron', sans-serif;
    font-weight: 900;
    font-size: clamp(1.8rem, 5vw, 2.8rem);
    padding: 1.8rem 5rem;
    border-radius: 999px;
    border: none;
    cursor: pointer;
    box-shadow: 
      0 0 60px rgba(255,255,255,0.4),
      inset 0 0 40px rgba(255,255,255,0.25);
    transform: translateZ(0);
    transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
    overflow: hidden;
  }

  .upload-btn:hover {
    transform: translateY(-12px) scale(1.08) translateZ(40px);
    box-shadow: 
      0 0 120px rgba(255,255,255,0.6),
      inset 0 0 60px rgba(255,255,255,0.35);
  }

  .upload-btn::before {
    content: '';
    position: absolute;
    inset: -2px;
    background: linear-gradient(45deg, transparent, #ffffff88, transparent);
    border-radius: 999px;
    filter: blur(12px);
    opacity: 0;
    transition: opacity 0.6s;
  }

  .upload-btn:hover::before {
    opacity: 1;
  }

  .btn-glow-particle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: white;
    border-radius: 50%;
    pointer-events: none;
    opacity: 0;
    animation: particle-orbit 6s linear infinite;
  }

  @keyframes particle-orbit {
    0%   { transform: translate(0, 0) rotate(0deg) translateX(140px) rotate(0deg); opacity: 0; }
    10%  { opacity: 0.9; }
    90%  { opacity: 0.9; }
    100% { transform: translate(0, 0) rotate(360deg) translateX(140px) rotate(-360deg); opacity: 0; }
  }

  input[type="file"] { display: none; }

  /* ── Dashboard styles (unchanged, just condensed) ── */
  .dashboard-state {
    display: none;
    min-height: 100vh;
    padding: 6rem 2rem 4rem;
  }

  .dashboard-state.active { display: block; }

  /* ... (keep your existing dashboard, mega-stats, gallery-grid styles here) ... */
  /* For brevity I'm omitting them in this snippet — copy your original dashboard CSS here */

</style>
</head>
<body>

  <!-- Stars -->
  <div class="stars" id="stars"></div>

  <!-- Magic Portal -->
  <div id="magicPortal" class="magic-portal">
    <div class="portal-content">
      <h1 class="portal-title">IGNITING YOUR LEGACY</h1>
      <div class="progress-text" id="progressText">0%</div>
    </div>
  </div>

  <!-- HERO / LANDING -->
  <div class="hero" id="uploadState">
    <div>
      <h1>Become Eternal</h1>
      <p class="hero-subtitle">Upload once. Shine forever. The void is watching.</p>

      <div class="upload-wrapper">
        <label for="upload" class="upload-btn">
          <span style="font-size:2.2rem;">✨</span> 
          ENTER THE VOID
        </label>

        <!-- Orbiting particles -->
        <div class="btn-glow-particle" style="animation-delay:0s;"></div>
        <div class="btn-glow-particle" style="animation-delay:1.5s; width:8px;height:8px;"></div>
        <div class="btn-glow-particle" style="animation-delay:3s; width:5px;height:5px;"></div>
        <div class="btn-glow-particle" style="animation-delay:4.2s;"></div>

        <input id="upload" type="file" accept="image/*,video/*" multiple />
      </div>
    </div>
  </div>

  <!-- Dashboard (copy your original dashboard HTML + CSS here) -->
  <div class="dashboard-state" id="dashboardState">
    <!-- Your original dashboard content goes here -->
  </div>

<script>
// Crazy stars during portal only
function createStars(intense = false) {
  const container = document.getElementById('stars');
  container.innerHTML = '';

  const count = intense ? 280 : 60;
  const durMin = intense ? 2.5 : 8;
  const durMax = intense ? 9 : 18;

  for (let i = 0; i < count; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    const size = Math.random() * (intense ? 6 : 3) + 1;
    star.style.width = star.style.height = `${size}px`;
    star.style.left = `${Math.random() * 100}vw`;
    star.style.top = `-${Math.random() * 40}px`;
    star.style.animation = `fall ${Math.random() * (durMax - durMin) + durMin}s linear infinite`;
    star.style.animationDelay = `${Math.random() * 10}s`;
    star.style.opacity = intense ? Math.random() * 0.7 + 0.3 : 0.6;
    container.appendChild(star);
  }
}

// Fall animation
const fallStyle = document.createElement('style');
fallStyle.textContent = `
  @keyframes fall {
    0%   { transform: translateY(-150vh) scale(0.5); opacity: 0; }
    20%  { opacity: 1; }
    100% { transform: translateY(150vh) scale(0.3); opacity: 0; }
  }
`;
document.head.appendChild(fallStyle);

// Initial calm stars
createStars(false);

// Upload magic
async function handleUpload(e) {
  const files = [...e.target.files];
  if (!files.length) return;

  // Activate crazy stars
  document.getElementById('stars').style.opacity = '1';
  createStars(true);

  const portal = document.getElementById('magicPortal');
  const progressEl = document.getElementById('progressText');

  portal.classList.add('visible');

  let progress = 0;
  const interval = setInterval(() => {
    progress += Math.random() * 8 + 6;
    progress = Math.min(progress, 99);
    progressEl.textContent = `${Math.floor(progress)}%`;
  }, 80);

  // Your original file handling logic here...
  // (assets array, FileReader, etc.)

  // Simulated finish (replace with your real logic)
  await new Promise(r => setTimeout(r, 3800 + Math.random() * 2200));
  clearInterval(interval);
  progressEl.textContent = '100%';
  await new Promise(r => setTimeout(r, 1200));

  portal.classList.remove('visible');

  // Back to calm
  setTimeout(() => {
    document.getElementById('stars').style.opacity = '0.28';
    createStars(false);
    // showDashboard() + save...
  }, 1800);

  e.target.value = '';
}

document.getElementById('upload').addEventListener('change', handleUpload);

// Add your original init(), showDashboard(), updateDashboard(), renderGallery(), deleteAsset() here...

</script>
</body>
</html>
